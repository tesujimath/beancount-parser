[package]
name = "beancount-parser"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
trace = ["nom-tracable/trace"]

[dependencies]
chrono = "0.4.25"
chumsky = { version = "1.0.0-alpha.4", features = ["regex"] }
either = "1.8.1"
itertools = "0.10.5"
nom = { version = "7.1.3", features = ["alloc"] }
nom-supreme = "0.8.0"
nom-tracable = "0.9.0"
nom_locate = "4.1.0"
nonempty = "0.8.1"
rust_decimal = "1.29.1"
strum_macros = "0.24.3"

[dev-dependencies]
anyhow = "1.0.71"
test-case = "3.1.0"
rust_decimal_macros = "1.29.1"
